  /autocomplete.php:
    get:
      operationId: autocomplete
      tags:
        - Autocomplete
      description: >-
        The Autocomplete API is a variant of the Search API that returns place predictions in response to an HTTP request. 
        The request specifies a textual search string and optional geographic bounds. 
        The service can be used to provide autocomplete functionality for text-based geographic searches, by returning places such as businesses, addresses and points of interest as a user types.
        The Autocomplete API can match on full words as well as substrings. Applications can therefore send queries as the user types, to provide on-the-fly place predictions.
      parameters:

        - name: q
          in: query
          description: Address to geocode
          required: true
          example: '"Empire state"'
          schema:
            type: string

        - name: limit
          in: query
          description: Limit the number of returned results. Default is 10.
          required: false
          example: 10
          schema:
            type: integer
            default: 10

        - name: viewbox
          in: query
          description: >-
            The preferred area to find search results.  To restrict results to
            those within the viewbox, use along with the bounded option. Tuple of 4 floats. Any two corner points of the box - `max_lon,max_lat,min_lon,min_lat` or `min_lon,min_lat,max_lon,max_lat` - are accepted in any order as long as they span a real box. 
          required: false
          example: '"-132.84908,47.69382,-70.44674,30.82531"'
          schema:
            type: string

        - name: bounded
          in: query
          description: Restrict the results to only items contained with the viewbox
          required: false
          example: 1
          schema:
            type: integer
            enum:
              - 0
              - 1

        - name: countrycodes
          in: query
          description: Limit search to a list of countries.
          required: false
          example: '"us"'
          schema:
            type: string

        - name: normalizecity
          in: query
          description: >-
            For responses with no city value in the address section, the next
            available element in this order - city_district, locality, town,
            borough, municipality, village, hamlet, quarter, neighbourhood -
            from the address section will be normalized to city. Defaults to 1
            for SDKs.
          required: true
          example: 1
          schema:
            type: integer
            enum:
              - 1

        - name: accept-language
          in: query
          description: >-
            Preferred language order for showing search results, overrides the
            value specified in the Accept-Language HTTP header. Defaults to en.
            To use native language for the response when available, use
            accept-language=native
          required: false
          example: '"en"'
          schema:
            type: string

        - name: tag
          in: query
          description: >-
            Restricts the autocomplete search results to elements of specific OSM class and type.  Example - To restrict results to only class place and type city: tag=place:city,
            To restrict the results to all of OSM class place: tag=place
          required: false
          example: '"place"'
          schema:
            type: string

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/autocomplete'
              examples:
                response:
                  value:
                    place_id: '321978604508'
                    osm_id: '34633854'
                    osm_type: "way"
                    licence: "https://locationiq.com/attribution"
                    lat: '40.7484284'
                    lon: '-73.9856546198733'
                    boundingbox:
                      - '40.7479226'
                      - '40.7489422'
                      - '-73.9864855'
                      - '-73.9848259'
                    class: tourism
                    type: attraction
                    display_name: >-
                      Empire State Building, 350, 5th Avenue, Korea Town,
                      Midtown South, Manhattan, Manhattan Community Board 5,
                      New York County, New York City, New York, 10001, United
                      States of America
                    display_place: "Empire State Building"
                    display_address: "350, 5th Avenue, Midtown South, New York City, New York, 10001, USA"
                    address:
                      name: Empire State Building
                      house_number: '350'
                      road: 5th Avenue
                      suburb: Midtown South
                      city: New York City
                      state: New York
                      postcode: '10001'
                      country: United States of America
                      country_code: us

        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '403':
          $ref: '#/components/responses/403Error'
        '404':
          $ref: '#/components/responses/404Error'
        '429':
          $ref: '#/components/responses/429Error'
        '500':
          $ref: '#/components/responses/500Error'
      security:
