                      Empire State Building, 350, 5th Avenue, Korea Town,
                      Midtown South, Manhattan, Manhattan Community Board 5, New
                      York County, New York City, New York, 10001, United States
                      of America
                    address:
                      name: Empire State Building
                      house_number: '350'
