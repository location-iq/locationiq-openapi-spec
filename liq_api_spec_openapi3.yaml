  /directions/driving/{coordinates}:
    get:
      operationId: Directions
      summary: Directions Service
      tags:
        - Directions
      description: >-
        Finds the fastest route between coordinates in the supplied order.
      parameters:

        - $ref: '#/components/parameters/bearings'
        - $ref: '#/components/parameters/radiuses'
        - $ref: '#/components/parameters/generate_hints'
        - $ref: '#/components/parameters/approaches'
        - $ref: '#/components/parameters/exclude' 

        - name: coordinates
          in: path
          description: >-
            String of format {longitude},{latitude};{longitude},{latitude}[;{longitude},{latitude} ...] or polyline({polyline}) or polyline6({polyline6}).
            polyline follows Google's polyline format with precision 5
          required: true 
          example: '"-0.16102,51.523854;-0.15797,51.52326;-0.161593,51.522550"'
          schema:
            type: string

        - name: alternatives
          in: query
          description: Search for alternative routes. Passing a number alternatives=n searches for up to n alternative routes. [ true, false (default), or Number ]
          required: false
          example: 0
          schema:
            type: number
        
        - name: steps
          in: query
          description: Returned route steps for each route leg [ true, false (default) ]
          required: false
          example: '"true"'
          schema:
            type: string
        
        - name: annotations
          in: query
          description: >-
            Returns additional metadata for each coordinate along the route geometry. 
            [ true, false (default), nodes, distance, duration, datasources, weight, speed ]
          required: false
          example: '"false"'
          schema:
            type: string
            default: '"false"'
            
        - name: geometries
          in: query
          description: >-
            Returned route geometry format (influences overview and per step)
            [ polyline (default), polyline6, geojson ]
          required: false
          example: '"polyline"'
          schema:
            type: string
            default: '"polyline"'

        - name: overview
          in: query
          description: >-
            Add overview geometry either full, simplified according to highest zoom level it could be display on, or not at all.
            [ simplified (default), full, false ]
          required: false
          example: '"simplified"'
          schema:
            type: string
            default: '"simplified"'

        - name: continue_straight
          in: query
          description: >-
            Forces the route to keep going straight at waypoints constraining uturns there even if it would be faster. Default value depends on the profile
            [ default (default), true, false ]
          required: false
          example: '"default"'
          schema:
            type: string
            default: '"default"' 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/directions-directions'
              examples:
                response:
                  value:
                    code: ok
                    waypoints:
                      distance: 159.132824
                      location: [-0.161547,51.522462]
                      name: "Balcombe Street"
                    routes:
                      legs:
                        steps: []
                        weight: 22.7
                        distance: 104.2
                        summary: ""
                        duration: 24.8
                      weight_name: routability
                      geometry: "k~myHtp^KeA_@aEACCW"
                      weight: 22.6
                      distance: 104.8
                      duration: 24.8


        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '403':
          $ref: '#/components/responses/403Error'
        '404':
          $ref: '#/components/responses/404Error'
        '429':
          $ref: '#/components/responses/429Error'
        '500':
          $ref: '#/components/responses/500Error'
      security:
        - key: []  

  /matching/driving/{coordinates}:
    get:
      operationId: Matching
      summary: Matching Service
      tags:
        - Matching
      description: >-
        Matching API matches or snaps given GPS points to the road network in the most plausible way. 
        Please note the request might result multiple sub-traces. 
        Large jumps in the timestamps (> 60s) or improbable transitions lead to trace splits if a complete matching could not be found.
        The algorithm might not be able to match all points. Outliers are removed if they can not be matched successfully.
      parameters:

        - $ref: '#/components/parameters/generate_hints'
        - $ref: '#/components/parameters/approaches'
        - $ref: '#/components/parameters/exclude' 

        - name: bearings
          in: query
          description: >-
            Limits the search to segments with given bearing in degrees towards true north in clockwise direction.
            List of positive integer pairs separated by semi-colon and bearings array should be equal to length of coordinate array.

            Input Value :- {bearing};{bearing}[;{bearing} ...]
            Bearing follows the following format :
            bearing	{value},{range} integer 0 .. 360,integer 0 .. 180
          required: false
          example: '"None"'
          schema:
            type: string
        
  
        - name: radiuses
          in: query
          description: >-
            Limits the search to given radius in meters
            Radiuses array length should be same as coordinates array, eaach value separated by semi-colon.
            Input Value - {radius};{radius}[;{radius} ...]
            Radius has following format :-
            double >= 0 or unlimited (default)
          required: false
          example: '"None"'
          schema:
            type: string

        - name: coordinates
          in: path
          description: >-
            String of format {longitude},{latitude};{longitude},{latitude}[;{longitude},{latitude} ...] or polyline({polyline}) or polyline6({polyline6}).
            polyline follows Google's polyline format with precision 5
          required: true 
          example: '"-0.16102,51.523854;-0.15797,51.52326;-0.161593,51.522550"'
          schema:
            type: string
        
        - name: steps
          in: query
          description: Returned route steps for each route leg [ true, false (default) ]
          required: false
          example: '"true"'
          schema:
            type: string
        
        - name: annotations
          in: query
          description: >-
            Returns additional metadata for each coordinate along the route geometry. 
            [ true, false (default), nodes, distance, duration, datasources, weight, speed ]
          required: false
          example: '"false"'
          schema:
            type: string
            default: '"false"'

        - name: geometries
          in: query
          description: >-
            Returned route geometry format (influences overview and per step)
            [ polyline (default), polyline6, geojson ]
          required: false
          example: '"polyline"'
          schema:
            type: string
            default: '"polyline"'

        - name: overview
          in: query
          description: >-
            Add overview geometry either full, simplified according to highest zoom level it could be display on, or not at all.
            [ simplified (default), full, false ]
          required: false
          example: '"simplified"'
          schema:
            type: string
            default: '"simplified"'

        - name: timestamps
          in: query
          description: >-
            Timestamps for the input locations in seconds since UNIX epoch. Timestamps need to be monotonically increasing.
            [ {timestamp};{timestamp}[;{timestamp} ...] 
            integer seconds since UNIX epoch
          required: false
          example: '"200;300;900"'
          schema:
            type: string

        - name: gaps
          in: query
          description: >-
            Allows the input track splitting based on huge timestamp gaps between points.
            [ split (default), ignore ]
          required: false
          example: '"ignore"'
          schema:
            type: string
            default: '"split"' 

        - name: tidy
          in: query
          description: >-
            Allows the input track modification to obtain better matching quality for noisy tracks.
            [ true, false (default) ]
          required: false
          example: '"false"'
          schema:
            type: string
            default: '"false"'

        - name: waypoints
          in: query
          description: >-
            Treats input coordinates indicated by given indices as waypoints in returned Match object. Default is to treat all input coordinates as waypoints.
            [ {index};{index};{index}... ]
          required: false
          example: '"0;1;2"'
          schema:
            type: string  

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/directions-matching'
              examples:
                response:
                  value:
                    code: ok
                    tracepoints: 
                      waypoint_index: 0
                      matchings_index: 0
                      alternatives_count: 0
                      distance: 8.414822
                      location: [-0.161136,51.523832]
                      name: Huntsworth Mews
                    matchings:
                      duration: 109.3
                      distance: 752.4
                      weight: 109.3
                      geometry: "}fnyHbn^|@_@O_BeDlAw@}G~@uB@WXs@fE}Ab@OxBpU"
                      confidence: 0
                      weight_name: "routability"
                      legs:
                        steps: []
                        weight: 10.2
                        distance: 36.7
                        summary: ""
                        duration: 10.2



        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '403':
          $ref: '#/components/responses/403Error'
        '404':
          $ref: '#/components/responses/404Error'
        '429':
          $ref: '#/components/responses/429Error'
        '500':
          $ref: '#/components/responses/500Error'
      security:
        - key: []

  /matrix/driving/{coordinates}:
    get:
      operationId: Matrix
      summary: Matrix Service
      tags:
        - Matrix
      description: >-
        Computes duration of the fastest route between all pairs of supplied coordinates.
        Returns the durations or distances or both between the coordinate pairs.
        Note that the distances are not the shortest distance between two coordinates, but rather the distances of the fastest routes.
      parameters:

        - $ref: '#/components/parameters/bearings'
        - $ref: '#/components/parameters/radiuses'
        - $ref: '#/components/parameters/generate_hints'
        - $ref: '#/components/parameters/approaches'
        - $ref: '#/components/parameters/exclude' 

        - name: coordinates
          in: path
          description: >-
            String of format {longitude},{latitude};{longitude},{latitude}[;{longitude},{latitude} ...] or polyline({polyline}) or polyline6({polyline6}).
            polyline follows Google's polyline format with precision 5
          required: true 
          example: '"-0.16102,51.523854;-0.15797,51.52326;-0.161593,51.522550"'
          schema:
            type: string
          
        - name: annotations
          in: query
          description: >-
            Returns additional metadata for each coordinate along the route geometry. 
            [ true, false (default), nodes, distance, duration, datasources, weight, speed ]
          required: false
          example: '"distance"'
          schema:
            type: string

        - name: sources
          in: query
          description: >-
            Use location with given index as source.
            [ {index};{index}[;{index} ...] or all (default) ]
            => index	 0 <= integer < #locations
          required: false 
          example: 0
          schema:
            type: integer

        - name: destinations
          in: query
          description: >-
            Use location with given index as destination.
            [ {index};{index}[;{index} ...] or all (default) ]
          required: false 
          example: 2
          schema:
            type: integer

        - name: fallback_speed
          in: query
          description: >-
            If no route found between a source/destination pair, calculate the as-the-crow-flies distance, 
            then use this speed to estimate duration. double > 0
          required: false
          example: 25.65
          schema:
            type: number 

        - name: fallback_coordinate
          in: query
          description: >-
            When using a fallback_speed, use the user-supplied coordinate (input), or the snapped location (snapped) for calculating distances.
            [ input (default), or snapped ]
          required: false
          example: '"snapped"'
          schema:
            type: string
            default: '"input"' 

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/directions-matrix'
              examples:
                response:
                  value:
                    code: ok
                    fallback_speed_cells: []
                    distances: [ [392.9] ]
                    sources:
                      distance: 159.132824
                      location: [-0.161547,51.522462]
                      name: Balcombe Street
                    destinations: 
                      distance: 158.798387
                      location: [-0.159453,51.522045]
                      name: ""

        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '403':
          $ref: '#/components/responses/403Error'
        '404':
          $ref: '#/components/responses/404Error'
        '429':
          $ref: '#/components/responses/429Error'
        '500':
          $ref: '#/components/responses/500Error'
      security:
        - key: []  

  /nearest/driving/{coordinates}:
    get:
      operationId: Nearest
      summary: Nearest Service
      tags:
        - Nearest
      description: >-
        Snaps a coordinate to the street network and returns the nearest n matches.
        Where coordinates only supports a single {longitude},{latitude} entry.
      parameters:
        - $ref: '#/components/parameters/generate_hints'
        - $ref: '#/components/parameters/exclude' 

        - name: bearings
          in: query
          description: >-
            Limits the search to segments with given bearing in degrees towards true north in clockwise direction.
            List of positive integer pairs separated by semi-colon and bearings array should be equal to length of coordinate array.

            Input Value :- {bearing};{bearing}[;{bearing} ...]
            Bearing follows the following format :
            bearing	{value},{range} integer 0 .. 360,integer 0 .. 180
          required: false
          example: '"10,20"'
          schema:
            type: string

    
        - name: radiuses
          in: query
          description: >-
            Limits the search to given radius in meters
            Radiuses array length should be same as coordinates array, eaach value separated by semi-colon.
            Input Value - {radius};{radius}[;{radius} ...]
            Radius has following format :-
            double >= 0 or unlimited (default)
          required: false
          example: '"1000"'
          schema:
            type: string

        - name: approaches
          in: query
          description: >-
            Keep waypoints on curb side.
            Input Value - {approach};{approach}[;{approach} ...]
            Format - curb or unrestricted (default)
          required: false
          example: '"curb"'
          schema:
            type: string

        - name: coordinates
          in: path
          description: >-
            String of format {longitude},{latitude};{longitude},{latitude}[;{longitude},{latitude} ...] or polyline({polyline}) or polyline6({polyline6}).
            polyline follows Google's polyline format with precision 5
          required: true 
          example: '"-0.16102,51.523854"'
          schema:
            type: string
          
        - name: number
          in: query
          description: >-
            Number of nearest segments that should be returned.
            [ integer >= 1 (default 1) ]
          required: false
          example: 3
          schema:
            type: integer

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/directions-nearest'
              examples:
                response:
                  value:
                    waypoints:
                      nodes: [2966517546,0]
                      distance: 159.132824
                      location: [-0.161547,51.522462]
                      name: "Balcombe Street"
                    code: '"ok"'

        '400':
          $ref: '#/components/responses/400Error'
        '401':
          $ref: '#/components/responses/401Error'
        '403':
          $ref: '#/components/responses/403Error'
        '404':
          $ref: '#/components/responses/404Error'
        '429':
          $ref: '#/components/responses/429Error'
        '500':
          $ref: '#/components/responses/500Error'
      security:
        - key: []  

